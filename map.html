<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div><div style="float: right; padding-right: 20px;"></button><a href="index.html">На главную</a></button></div></div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/P_1.js"></script>
        <script src="data/OO_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:6
        }).fitBounds([[56.123345842369304,47.34306216664335],[61.50126105939813,65.04407633478456]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_P_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Название района</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_P_1_0() {
            return {
                pane: 'pane_P_1',
                opacity: 1,
                color: 'rgba(2,4,6,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_P_1');
        map.getPane('pane_P_1').style.zIndex = 401;
        map.getPane('pane_P_1').style['mix-blend-mode'] = 'normal';
        var layer_P_1 = new L.geoJson(json_P_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_P_1',
            layerName: 'layer_P_1',
            pane: 'pane_P_1',
            onEachFeature: pop_P_1,
            style: style_P_1_0,
        });
        bounds_group.addLayer(layer_P_1);
        map.addLayer(layer_P_1);
        function pop_OO_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Категория ООПТ</th>\
                        <td>' + (feature.properties['protection'] !== null ? autolinker.link(feature.properties['protection'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Название ООПТ</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Площадь, га</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OO_2_0(feature) {
            switch(String(feature.properties['protection'])) {
                case 'Государственный природный заказник':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Государственный природный заповедник':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,92,199,1.0)',
                interactive: true,
            }
                    break;
                case 'Ботанический памятник природы':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,225,47,1.0)',
                interactive: true,
            }
                    break;
                case 'Национальный парк':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,161,17,1.0)',
                interactive: true,
            }
                    break;
                case 'Охраняемый ландшафт':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(113,203,228,1.0)',
                interactive: true,
            }
                    break;
                case 'Памятник природы':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,79,5,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный биологический заказник':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,177,76,1.0)',
                interactive: true,
            }
                    break;
                case 'Природный парк':
                    return {
                pane: 'pane_OO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,151,88,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_OO_2');
        map.getPane('pane_OO_2').style.zIndex = 402;
        map.getPane('pane_OO_2').style['mix-blend-mode'] = 'normal';
        var layer_OO_2 = new L.geoJson(json_OO_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OO_2',
            layerName: 'layer_OO_2',
            pane: 'pane_OO_2',
            onEachFeature: pop_OO_2,
            style: style_OO_2_0,
        });
        bounds_group.addLayer(layer_OO_2);
        map.addLayer(layer_OO_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'OOПТ<br /><table><tr><td style="text-align: center;"><img src="legend/OO_2_Государственныйприродныйзаказник0.png" /></td><td>Государственный природный заказник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Государственныйприродныйзаповедник1.png" /></td><td>Государственный природный заповедник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Ботаническийпамятникприроды2.png" /></td><td>Ботанический памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Национальныйпарк3.png" /></td><td>Национальный парк</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Охраняемыйландшафт4.png" /></td><td>Охраняемый ландшафт</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Памятникприроды5.png" /></td><td>Памятник природы</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Природныйбиологическийзаказник6.png" /></td><td>Природный биологический заказник</td></tr><tr><td style="text-align: center;"><img src="legend/OO_2_Природныйпарк7.png" /></td><td>Природный парк</td></tr></table>': layer_OO_2,'<img src="legend/P_1.png" /> Pайоны Пермского края': layer_P_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
